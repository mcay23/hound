version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: hound-db
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=hound
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - '9207:3306'
    volumes:
      - db:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hound-pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
  server:
    build:
      context: ./server
    volumes:
      - "./server:/go/src/app"
    environment:
      PORT: 8080
      JWT_SECRET_KEY: 2gN-uNOr:Xqed+sr.,8O%]D")(p>Jnn-Z%E(,@rX~<CFDT}f7{M&N]p3D)=OZS3
      DB_DRIVER: mysql
      DB_CONNECTION_STRING: root:password@tcp(db:3306)/hound?charset=utf8
      TMDB_API_KEY: <API KEY HERE>
      IGDB_CLIENT_ID: <CLIENT ID HERE>
      IGDB_CLIENT_SECRET: <CLIENT SECRET HERE>
    container_name: hound-server
    ports:
      - "8080:8080"
    tty: true
    depends_on:
      - db
  web:
    build:
      context: ./web
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    container_name: hound-web
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      - server
      - db
volumes:
  db:
    driver: local
