version: '3.8'
services:
  nginx:
      depends_on:
        - server
        - web
      restart: always
      build:
        dockerfile: Dockerfile
        context: ./nginx
      ports:
        - "80:80"
  db:
    image: mysql:8.0
    container_name: hound-db
    cap_add:
      - SYS_NICE
    restart: always
    env_file:
      - compose.env
    ports:
      - '9207:3306'
    volumes:
      - db:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hound-pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
  server:
    build:
      context: ./server
    volumes:
      - "./server:/go/src/app"
    env_file:
      - compose.env
    container_name: hound-server
    ports:
      - "8080:8080"
    tty: true
    depends_on:
      - db
  web:
    build:
      context: ./web
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    container_name: hound-web
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      - server
      - db
volumes:
  db:
    driver: local
